version: "3"
services:
  nginx:
    image: nginx
    volumes:
      - ./nginx/:/etc/nginx/
    depends_on:
      - backend
      - frontend
    ports:
    - "3000:80"

  frontend:
    build: 
      context: ./front
      dockerfile: ./Dockerfile

  backend :
    build: 
      context: ./back
      dockerfile: ./Dockerfile
    